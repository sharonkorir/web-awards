{% extends 'authenticate/base.html' %}
{% block content %}
  {{block.super}}

  {% if form.errors %}
    <p>Kindly confirm your details</p>
  {% endif %}
  <div class="row">
    <form class="col s12" method="POST" action="{% url 'register_user' %}">
      {% csrf_token %}

      {{form.as_p}}
    
      <div class="row">
        <button type="submit" class=" waves-effect waves-light btn blue red">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
