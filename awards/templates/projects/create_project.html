{% extends 'base.html' %}
{% block content %}
  {{block.super}}
  <div class="row">
    <form class="col s12 z-depth-3" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        {{form}}
      </div>

      <div class="row">
        <button type="submit" class=" waves-effect waves-light btn blue red">Upload project</button>
      </div>
    </form>
  </div>
{% endblock %}
